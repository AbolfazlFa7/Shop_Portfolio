<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>{{ subject }}</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f6f8;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
    }
    .container {
        max-width: 600px;
        background-color: #ffffff;
        margin: 40px auto;
        border-radius: 8px;
        overflow: hidden;
        box-shadow: 0 4px 16px rgba(0,0,0,0.05);
    }
    .header {
        background-color: #4CAF50;
        color: #ffffff;
        padding: 20px;
        text-align: center;
    }
    .header h1 {
        font-size: 20px;
        margin: 0;
    }
    .body {
        padding: 30px;
        color: #333333;
        line-height: 1.6;
        font-size: 15px;
    }
    .body p {
        margin: 0 0 15px;
    }
    .code-box {
        background-color: #f8f9fa;
        border: 2px dashed #4CAF50;
        padding: 15px 20px;
        font-size: 18px;
        font-weight: bold;
        color: #333333;
        text-align: center;
        border-radius: 6px;
        letter-spacing: 3px;
        margin: 20px 0;
    }
    .action-btn {
        display: inline-block;
        background-color: #4CAF50;
        color: #ffffff !important;
        text-decoration: none;
        padding: 12px 20px;
        border-radius: 6px;
        font-weight: bold;
        font-size: 14px;
    }
    .footer {
        font-size: 12px;
        color: #999999;
        text-align: center;
        padding: 15px;
        border-top: 1px solid #eeeeee;
    }
</style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>{{ subject }}</h1>
    </div>
    <div class="body">
        <p>Hello {{ user }},</p>
        <p>{{ message_body }}</p>
        
        <div class="code-box">{{ code }}</div>
        
        <p>If you did not request this, you can safely ignore this email.</p>
    </div>
    <div class="footer">
        &copy; {{ current_year }} Your Company. All rights reserved.
    </div>
</div>

</body>
</html>
